<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./modules/pageTemplate.xhtml">

    <ui:define name="top">
        <p>${msg['main.page']}/${msg["menu.userPage"]}</p>
    </ui:define>


    <ui:define name="content">
        <h:form>
            <h:inputText value="#{clientListBean.searchParam}"/>
            <h:commandButton action="#{clientListBean.search()}" value="#{msg['action.search']}"/>
        </h:form>
        <h:dataTable value="#{clientListBean.clients}" var="client">
            <h:column>
                <f:facet name="header">${msg["user.login"]}</f:facet>
                ${client.login}
            </h:column>
            <h:column>
                <f:facet name="header">${msg['action.edit']}</f:facet>
                <h:form>
                    <h:commandButton value="#{msg['action.signin']}" action="toClientView">
                        <f:param name="uuid" value="#{client.entityId.toString()}"/>
                    </h:commandButton>
                </h:form>
            </h:column>

        </h:dataTable>
    </ui:define>
</ui:composition>
