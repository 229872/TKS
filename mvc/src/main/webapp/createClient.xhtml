<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./modules/pageTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            ${msg['user.firstName']}
            <h:inputText id="firstName" value="#{clientManagerBean.newClient.firstName}"/><br/>
            <h:message for="firstName"/>
            ${msg['user.lastName']} <h:inputText value="#{clientManagerBean.newClient.lastName}"/><br/>
            ${msg['address.city']} <h:inputText value="#{clientManagerBean.newClient.address.city}"/><br/>
            ${msg['address.street']} <h:inputText value="#{clientManagerBean.newClient.address.street}"/><br/>
            ${msg['address.streetNo']} <h:inputText value="#{clientManagerBean.newClient.address.streetNr}"/><br/>
            ${clientBean.newClient.toString()}
            <h:commandButton action="#{clientManagerBean.saveNewClient()}" value="#{msg['action.submit']}"/>
        </h:form>
        ${clientManagerBean.errCode}<br/>
    </ui:define>


</ui:composition>
