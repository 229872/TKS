<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./modules/pageTemplate.xhtml">

    <ui:define name="top">
        <p>${msg['main.page']}/${msg["action.changePassword"]}</p>
    </ui:define>

    <ui:define name="content">
        <h:form>
            ${msg['user.login']}
            <h:outputText value="#{changePasswordBean.credentials.login}">
            </h:outputText><br/>

            ${msg['user.oldPassword']} <h:inputText id="oldPassword" required="true"
                                                    value="#{changePasswordBean.credentials.password}">
            </h:inputText><br/>
            ${msg['user.newPassword']} <h:inputText id="newPassword" required="true"
                                                    value="#{changePasswordBean.credentials.newPassword}">
            </h:inputText><br/>
            <h:commandButton action="#{changePasswordBean.change()}" value="#{msg['action.submit']}"/><br/>

            <c:if test="#{!changePasswordBean.good}">
                ${msg['user.changePassword.failure']}
            </c:if>
        </h:form>
    </ui:define>
</ui:composition>
