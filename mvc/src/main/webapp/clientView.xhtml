<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./modules/pageTemplate.xhtml">

    <ui:define name="top">
        <p>${msg['main.page']}/${msg["menu.userPage"]}</p>
    </ui:define>

    <ui:define name="content">
        ${clientBean.client.entityId.toString()}
        <h:dataTable value="#{equipmentListBean.available}" var="equipment">
            <h:column>
                <f:facet name="header">${msg["object.id"]}</f:facet>
                ${equipment.entityId.toString()}
            </h:column>
            <h:column>
                <f:facet name="header">${msg["equipment.name"]}</f:facet>
                ${equipment.name}
            </h:column>
            <h:column>
                <f:facet name="header">${msg['action.makeRent']}</f:facet>
                <h:form>
                    <h:commandButton value="#{msg['action.makeRent']}" action="toMakeReservation">
                        <f:param name="uuidClient" value="#{clientBean.client.entityId.toString()}"/>
                        <f:param name="uuidEquipment" value="#{equipment.entityId.toString()}"/>
                    </h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>

<!--        dokonywanie rezerwacji na equipment. -->
<!--        todo: route który zwraca tylko dostępne equipment  done-->
<!--        lista equipment, jakoś przekazywanie daty -->
    </ui:define>
</ui:composition>
