<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./modules/pageTemplate.xhtml">
    <ui:define name="top">
        <p>${msg['main.page']}/${msg["menu.manageEmployees"]}/${msg["action.createEmployee"]}</p>
    </ui:define>

    <ui:define name="content">
        <h3>${msg['action.createEmployee']}</h3>
        <h:form>
            <h:commandButton value="#{msg['action.gotoList']}" action="fromCreateEmployee"/>
        </h:form>
        <h:form>
            ${msg['user.login']} <h:inputText id="login" required="true" value="#{employeeBean.employee.login}"/>
            <h:message for="login" style="color:red"/><br/>
            ${msg['employee.password']} <h:inputText id="password" value="#{employeeBean.employee.password}"/>
            <label id="passwordLabel" for="password"/><br/>
            ${msg['employee.desk']} <h:inputText id="desk" required="true" value="#{employeeBean.employee.desk}">
            <f:validateBean disabled="true"/>
            <f:validateRegex pattern="[A-Za-z0-9]*"/>
            </h:inputText>
            <h:message for="desk" style="color:red"/><br/>

            <h:commandButton action="#{employeeBean.create()}" value="#{msg['action.submit']}"/>
        </h:form>
    </ui:define>
</ui:composition>
