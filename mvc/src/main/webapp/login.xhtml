<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./modules/pageTemplate.xhtml">

    <ui:define name="top">
        <p>${msg['main.page']}/${msg["user.login"]}</p>
    </ui:define>

    <ui:define name="content">
        <h:form id="loginForm">
            ${msg['loginForm.login']} <h:inputText id="login" required="true" value="#{loginBean.credentialsDTO.login}"/>
            <label id="loginLabel" for="login"/><br/>
            ${msg['loginForm.password']} <h:inputText id="password" required="true" value="#{loginBean.credentialsDTO.password}"/>
            <label id="passwordLabel" for="password"/><br/>

            <h:commandButton id="button" action="#{loginBean.login()}" value="#{msg['action.submit']}"/>
            <br/>

            <c:if test="#{loginBean.incorrectPassword}">
                ${msg['user.login.failure']}
            </c:if>
        </h:form>
    </ui:define>
</ui:composition>
