<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./modules/pageTemplate.xhtml">


    <ui:define name="content">
        <h3>${msg['action.editRent']}</h3>
        ${msg['rent.notToday']}
        <br/>
        ${msg['rent.secondAfter']}
        <br/>
        <h:form>
            ${msg['rent.endTime']} <h:inputText id="endTime" value="#{rentBean.rent.endTime}">
            <f:validateRegex pattern="^[0-9]{4}\-[0-9]{2}\-[0-9]{2}$"/>
        </h:inputText>
            <h:message for="endTime" style="color:red"/><br/>

            <h:commandButton value="#{msg['action.submit']}" action="#{rentBean.update()}">
                <f:param name="uuid" value="#{rentBean.rent.entityId.toString()}"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
