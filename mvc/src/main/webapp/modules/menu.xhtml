<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ul>
        <li><h:outputLink value="index.xhtml" >${msg["main.page"]}</h:outputLink></li>
        <c:if test="#{loginBean.role eq 'GUEST'}">
            <li><h:outputLink value="login.xhtml" >${msg["user.login"]}</h:outputLink></li>
        </c:if>
        <c:if test="#{loginBean.role != 'GUEST'}">
            <li><h:outputLink value="logout.xhtml" >${msg["user.logout"]}</h:outputLink></li>
        </c:if>
        <c:if test="#{loginBean.role eq 'CLIENT'}">
            <li><h:outputLink value="clientView.xhtml" >${msg["menu.clientView"]}</h:outputLink></li>
        </c:if>
        <c:if test="#{loginBean.role eq 'EMPLOYEE'}">
            <li><h:outputLink value="listClients.xhtml" >${msg["menu.listClients"]}</h:outputLink></li>
            <li><h:outputLink value="manageClients.xhtml" >${msg["menu.manageClients"]}</h:outputLink></li>
            <li><h:outputLink value="manageEquipment.xhtml" >${msg["menu.manageEquipment"]}</h:outputLink></li>
        </c:if>
        <c:if test="#{loginBean.role eq 'ADMIN'}">
            <li><h:outputLink value="manageAdmins.xhtml" >${msg["menu.manageAdmins"]}</h:outputLink></li>
            <li><h:outputLink value="manageEmployees.xhtml" >${msg["menu.manageEmployees"]}</h:outputLink></li>
        </c:if>
    </ul>

</ui:composition>
