<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./modules/pageTemplate.xhtml">
    <ui:define name="top">
        <p>${msg['main.page']}/${msg["menu.manageAdmins"]}/${msg["action.createAdmin"]}</p>
    </ui:define>

    <ui:define name="content">
        <h3>${msg['action.createAdmin']}</h3>
        <h:form>
            <h:commandButton value="#{msg['action.gotoList']}" action="fromCreateAdmin"/>
        </h:form>
        <h:form>
            ${msg['admin.login']} <h:inputText id="login" required="true" value="#{adminBean.admin.login}">
            </h:inputText>
            <h:message for="login"/><br/>
            ${msg['admin.iceCream']} <h:inputText id="iceCream" required="true" value="#{adminBean.admin.favouriteIceCream}">
            <h:message for="iceCream" style="color:red"/><br/>
            <f:validateBean disabled="true"/>
            <f:validateRegex pattern="[A-Za-z]*"/>
            </h:inputText><br/>

            <h:commandButton action="#{adminBean.create()}" value="#{msg['action.submit']}"/>
        </h:form>
    </ui:define>


</ui:composition>
