<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./modules/pageTemplate.xhtml">

    <ui:define name="top">
        <p>${msg['main.page']}/${msg["menu.listClients"]}</p>
    </ui:define>


    <ui:define name="content">
        <h3>${msg['menu.listClients']}</h3>

        ${msg['action.filter']} <h:inputText id="filter"/>
        <button onclick="filterClient()">${msg['action.search']}</button>
        <h:dataTable id="clientTable" value="#{clientListBean.clients}" var="client">
            <h:column>
                <f:facet name="header">${msg["object.id"]}</f:facet>
                ${client.entityId.toString()}
            </h:column>
            <h:column>
                <f:facet name="header">${msg["user.login"]}</f:facet>
                ${client.login}
            </h:column>
            <h:column>
                <f:facet name="header">${msg["user.active"]}</f:facet>
                ${client.active}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
