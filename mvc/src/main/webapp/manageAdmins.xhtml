<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./modules/pageTemplate.xhtml">

    <ui:define name="top">
        <p>${msg['main.page']}/${msg["menu.manageAdmins"]}</p>
    </ui:define>


    <ui:define name="content">
        <h3>${msg['menu.manageAdmins']}</h3>
        <h:form>
            <h:commandButton value="#{msg['action.createAdmin']}" action="toCreateAdmin"/>
        </h:form>
        <h:form>
            <h:inputText value="#{adminListBean.searchParam}"/>
            <h:commandButton action="#{adminListBean.search()}" value="#{msg['action.search']}"/>
        </h:form>
        <h:dataTable value="#{adminListBean.admins}" var="admin">
            <h:column>
                <f:facet name="header">${msg["user.login"]}</f:facet>
                ${admin.login}
            </h:column>
            <h:column>
                <f:facet name="header">${msg["user.active"]}</f:facet>
                ${admin.active}
            </h:column>
            <h:column>
                <f:facet name="header">${msg['action.edit']}</f:facet>
                <h:form>
                    <h:commandButton value="#{msg['action.edit']}" action="toAdmin">
                        <f:param name="uuid" value="#{admin.entityId.toString()}"/>
                    </h:commandButton>
                </h:form>
            </h:column>

        </h:dataTable>
    </ui:define>
</ui:composition>
