<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./modules/pageTemplate.xhtml">

    <ui:define name="top">
        <p>${msg['main.page']}/${msg["menu.manageEquipment"]}/${msg['action.createEquipment']}</p>
    </ui:define>

    <ui:define name="content">
        <h3>${msg['action.createEquipment']}</h3>
        <h:form>
            <h:commandButton value="#{msg['action.gotoList']}" action="fromCreateEquipment"/>
        </h:form>
        <h:form>
            ${msg['equipment.name']} <h:inputText id="name" value="#{equipmentBean.equipment.name}"/>
            <h:message for="name"/><br/>

            ${msg['equipment.bail']} <h:inputText id="bail" value="#{equipmentBean.equipment.bail}"
            validatorMessage="#{msg['javax.faces.validator.RegexValidator.NOT_MATCHED']}">
            <f:validateRegex pattern="^[1-9][0-9]*$"/>
            </h:inputText>
            <h:message for="bail"/>
            <br/>

            ${msg['equipment.firstDayCost']} <h:inputText id="firstDayCost" value="#{equipmentBean.equipment.firstDayCost}"/>
            <h:message for="firstDayCost"/><br/>
            ${msg['equipment.nextDaysCost']} <h:inputText id="nextDaysCost" value="#{equipmentBean.equipment.nextDaysCost}"/>
            <h:message for="nextDaysCost"/><br/>
            ${msg['equipment.description']} <h:inputText id="description" value="#{equipmentBean.equipment.description}"/>
            <h:message for="description"/><br/>

            <h:commandButton action="#{equipmentBean.create()}" value="#{msg['action.submit']}"/>
        </h:form>
    </ui:define>
</ui:composition>
