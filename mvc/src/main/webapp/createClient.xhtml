<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./modules/pageTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            ${msg['user.firstName']} <h:inputText id="firstName" value="#{clientBean.client.firstName}"/>
            <h:message for="firstName"/><br/>
            ${msg['user.lastName']} <h:inputText id="lastName" value="#{clientBean.client.lastName}"/>
            <h:message for="lastName"/><br/>
            ${msg['address.city']} <h:inputText id="city" value="#{clientBean.client.address.city}"/>
            <h:message for="city"/><br/>
            ${msg['address.street']} <h:inputText id="street" value="#{clientBean.client.address.street}"/>
            <h:message for="street"/><br/>
            ${msg['address.streetNo']} <h:inputText id="streetNr" value="#{clientBean.client.address.streetNr}"/>
            <h:message for="streetNr"/><br/>

            <h:commandButton action="#{clientBean.create()}" value="#{msg['action.submit']}"/>
        </h:form>
    </ui:define>


</ui:composition>
